<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="tetris">
        <div class="grid"></div>
        <div class="score-board">
            <h1>Tetris</h1>
            <p>Score: <span id="score">0</span></p>
            <button id="start-button">Start/Pause</button>
            <p class="info-pc">Use as setas do teclado para jogar</p>
            <p class="info-mobile">Use os botões abaixo para jogar</p>
            <a href="https://github.com/Sousa-Edson/tetris" class="button-link">link do repositório</a>

        </div>
    </div>
    <div class="controls">
        <button id="left-button"><i class="fas fa-arrow-left"></i></button>
        <button id="rotate-button"><i class="fas fa-redo"></i></button>
        <button id="right-button"><i class="fas fa-arrow-right"></i></button>
        <button id="down-button"><i class="fas fa-arrow-down"></i></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
